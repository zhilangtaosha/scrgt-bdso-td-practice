apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: bdso-facialrecognition-deploy-template
parameters:
- name: APP_NAME
  description: "The app name"
  required: true
- name: APP_VERSION
  description: "The app version"
  required: true
- name: PROJECT_NAME
  description: "The project name"
  required: true
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
    creationTimestamp: null
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      app: ${APP_NAME}
      deploymentconfig: ${APP_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
        creationTimestamp: null
        labels:
          app: ${APP_NAME}
          deploymentconfig: ${APP_NAME}
      spec:
        containers:
        - env:
            - name: ESHOST
              value: elasticsearch-master
            - name: ESPORT
              value: "9200"
            - name: ES_68_CLUSTER
              valueFrom:
                secretKeyRef:
                  key: ES_68_CLUSTER
                  name: bdso-secret
            - name: ES_68_HOST
              valueFrom:
                secretKeyRef:
                  key: ES_68_HOST
                  name: bdso-secret
            - name: ES_68_PORT
              valueFrom:
                secretKeyRef:
                  key: ES_68_PORT
                  name: bdso-secret
            - name: ES_73_CLUSTER
              valueFrom:
                secretKeyRef:
                  key: ES_73_CLUSTER
                  name: bdso-secret
            - name: ES_73_HOST
              valueFrom:
                secretKeyRef:
                  key: ES_73_HOST
                  name: bdso-secret
            - name: ES_73_PORT
              valueFrom:
                secretKeyRef:
                  key: ES_73_PORT
                  name: bdso-secret
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: bdso-secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: bdso-secret
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: bdso-secret
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  key: AWS_S3_BUCKET
                  name: bdso-secret
          image: ${APP_NAME}:${APP_VERSION}
          imagePullPolicy: Always
          name: ${APP_NAME}
          ports:
          - containerPort: 5001
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:${APP_VERSION}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
    creationTimestamp: null
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    port:
      targetPort: 5001-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: ${APP_NAME}
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
    creationTimestamp: null
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    ports:
    - name: 5001-tcp
      port: 5001
      protocol: TCP
      targetPort: 5001
    selector:
      app: ${APP_NAME}
      deploymentconfig: ${APP_NAME}
    sessionAffinity: None
    type: ClusterIP
