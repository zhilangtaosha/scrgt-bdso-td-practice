
<mat-sidenav-container class="container">
  <img id="{{'newsImg-'+newsSource.source}}" src="../../../assets/{{newsSource.logo}}" alt="">
  <mat-card class="card"  *ngFor="let article of mArticles; let id=index">
    <img id="{{'articleImg'+id}}" mat-card-image class="img-article" src={{article.urlToImage}} alt="">
    <mat-card-content id="{{'articleContent'+id}}">
      <p>
        {{article.title}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <a id="{{'articleLink'+id}}" mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>
